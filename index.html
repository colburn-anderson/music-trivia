<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Show Mode – Trivia (Autoplay, Non-Interactive)</title>

<!-- Shrikhand for the show, Poppins for small labels -->
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --pink: #ec4899;            /* Vanta wave color */
    --ink:  #0e0e10;
    --correct: #16a34a;

    /* Miami Vice palette for soft waves overlay */
    --mv-teal: #0fc5b6;
    --mv-blue: #38bdf8;
    --mv-pink: #ff3da5;

    /* Answer card palette */
    --ans-bg: #e0f2fe;
    --ans-border: #bae6fd;

    /* Logo + QR sizing/position (YOUR PRESETS) */
    --logo-size: clamp(72px, 10vw, 140px);
    --logo-left: clamp(56px, 4vw, 220px);  /* “more to the right” */
    --logo-top: 38px;
    --logo-pad: clamp(8px, 1.6vw, 14px);
    --qr-size: clamp(84px, 12vw, 132px);

    /* Pill shape specifics (YOUR PRESETS) */
    --logo-pill-w: clamp(180px, 26vw, 360px);
    --logo-pill-h: clamp(70px, 20vw, 132px);
    --brand-bg: #f6f9ff;
    --brand-stroke: rgba(14, 20, 35, 0.06);

    --qScale: 1;          /* question text */
    --optScale: 1.2;      /* answer choice text (a bit bigger by default) */
    --ansPageScale: 1.90; /* answer page cards & fonts (bigger by default) */
    --qaSpace: clamp(20px, 3vw, 32px);

    /* Darker, punchier gradient for headline text */
    --qgrad-1: color-mix(in oklab, #f43f5e 78%, #000 22%); /* deep pink */
    --qgrad-2: color-mix(in oklab, #fb7185 75%, #000 25%); /* rosy midpoint */
    --qgrad-3: color-mix(in oklab, #0ea5e9 80%, #000 20%); /* teal/blue */

  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin:0;
    font-family: 'Shrikhand', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink);
    background: radial-gradient(1200px 600px at 50% 20%, #fbcfe8 40%, #f472b6 100%);
    overflow:hidden;
  }

  /* Vanta background (behind everything) */
  #vanta-bg{ position:fixed; inset:0; width:100%; height:100%; z-index:-2; }

  /* Miami-Vice blob overlay (above Vanta, below content) */
  .fx{
    position:fixed; inset:0; z-index:-1; pointer-events:none;
  }
  .fx::before, .fx::after{
    content:""; position:absolute; inset:-12%;
    filter: blur(18px) saturate(120%); opacity:.9;
  }
  .fx::before{
    background:
      radial-gradient(42% 52% at 20% 28%, color-mix(in oklab, var(--mv-teal) 58%, transparent) 0%, transparent 62%),
      radial-gradient(48% 46% at 78% 34%, color-mix(in oklab, var(--mv-blue) 50%, transparent) 0%, transparent 64%),
      radial-gradient(50% 58% at 50% 78%, color-mix(in oklab, var(--mv-pink) 45%, transparent) 0%, transparent 66%);
    animation: blobA 18s ease-in-out infinite alternate;
  }
  .fx::after{
    background:
      radial-gradient(36% 44% at 30% 70%, color-mix(in oklab, var(--mv-blue) 28%, transparent) 0%, transparent 60%),
      radial-gradient(32% 40% at 70% 20%, color-mix(in oklab, var(--mv-pink) 24%, transparent) 0%, transparent 58%),
      radial-gradient(40% 46% at 55% 55%, color-mix(in oklab, var(--mv-teal) 22%, transparent) 0%, transparent 62%);
    animation: blobB 26s ease-in-out infinite alternate-reverse;
  }
  @keyframes blobA{
    0%   { transform: translate3d(-2%, -1%, 0) scale(1.02) rotate(0.2deg); }
    50%  { transform: translate3d( 2%,  1%, 0) scale(1.04) rotate(-0.1deg); }
    100% { transform: translate3d( 3%,  2%, 0) scale(1.03) rotate(0.3deg); }
  }
  @keyframes blobB{
    0%   { transform: translate3d( 2%,  1%, 0) scale(1.01) rotate(-0.2deg); }
    50%  { transform: translate3d(-2%, -1%, 0) scale(1.03) rotate(0.1deg); }
    100% { transform: translate3d(-3%, -2%, 0) scale(1.02) rotate(-0.3deg); }
  }

  /* =========================
     Brand (logo pill)
     ========================= */
  .brand {
    position: fixed;
    left: var(--logo-left);
    top: var(--logo-top);
    z-index: 20;                 /* above everything */
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    pointer-events: none;        /* show is non-interactive */
  }

  /* IMPORTANT: give the pill its size and keep it a pill */
  .brand--pill .brand-shape{
    width: var(--logo-pill-w);
    height: var(--logo-pill-h);
    border-radius: 999px;
    padding: clamp(0px, 0vw, 0px) clamp(18px, 3vw, 28px); /* extra top-edge space comes from padding */
    display: grid;
    place-items: center;         /* centers the logo inside the pill */
    background: #83eeff;
    box-shadow: 0 12px 28px rgba(6, 182, 212, 0.30);
    border: 1px solid rgba(0, 0, 0, 0.06);
  }

  /* Keep the logo contained (no blowing up) */
  .brand--pill .brand-shape img{
    display: block;
    width: auto;                 /* don't stretch to pill width */
    height: 80%;                 /* scale by pill height */
    max-width: 90%;
    max-height: 80%;
    object-fit: contain;
  }

  /* Optional small word under the logo if you ever add it */
  .wordmark{
    font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: 700;
    font-size: clamp(14px, 2.6vw, 22px);
    color: #0f172a;
    letter-spacing: .02em;
    text-align:center;
    line-height: 1.05;
    text-shadow: 0 1px 0 rgba(255,255,255,.4);
    background: rgba(255,255,255,.85);
    padding: 2px 8px;
    border-radius: 8px;
    box-shadow: 0 6px 14px rgba(0,0,0,.08);
  }

  /* =========================
     Stage + Top bar (QR)
     ========================= */
  .wrap{
    min-height:100vh;
    display:grid;
    grid-template-rows: auto 1fr;
    align-items:center;
    justify-items:center;
    gap: 18px;
    padding: 3vh 2vw;
  }

  .topbar{
    width:min(1200px, 96vw);
  }
  .topbar-inner{
    display:flex;
    align-items:center;
    justify-content:flex-end;   /* QR stays on the right */
    gap: 12px;
  }

  /* Timer fixed to bottom-left */
  .timer{
    position: fixed;
    left: 16px;
    bottom: 16px;
    z-index: 9;
    background: rgba(255,255,255,.92);
    border-radius: 999px;
    padding: .6rem 1rem;
    box-shadow: 0 6px 16px rgba(0,0,0,.10);
    font-weight: 700;
    font-size: clamp(16px, 2.6vw, 18px);
    pointer-events: none;
  }

  /* QR block */
  .qrbox{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap: 6px;
    background: rgba(255,255,255,.92);
    border-radius: 14px;
    padding: 8px 10px;
    box-shadow: 0 8px 18px rgba(0,0,0,.12);
    backdrop-filter: blur(6px) saturate(120%);
    pointer-events: none;
  }
  .qrimg{
    width: var(--qr-size);
    height: var(--qr-size);
    object-fit: contain;
    display:block;
  }
  .qrlabel{
    font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: 700;
    font-size: clamp(12px, 2.2vw, 16px);
    color:#0f172a;
    text-align:center;
    line-height:1.1;
  }

  /* Pages */
  .page{ width:min(1200px, 96vw); display:grid; gap: clamp(20px, 3.6vw, 36px); justify-items:center; }
  .hidden{ display:none !important; }

  /* QUESTION page */
  .qpanel{
    max-width: 1160px;
    width: min(1160px, 98vw);
    padding: clamp(20px, 3.6vw, 36px);
    margin: 0 auto var(--qaSpace);
    background:#ffffff;
    border-radius: 20px;
    box-shadow: 0 18px 44px rgba(0,0,0,.18);

    --tx1: 1.5px; --ty1: 1px; --tx2: -1.5px; --ty2: -1px;
    --r1: .25deg; --r2: -.25deg; --s: 1.003; --dur: 2.8s;
    animation: choppy var(--dur) steps(3,end) infinite;
    transform-origin:center; will-change: transform;
  }
  .question,
  .answer-title{
    margin:0;
    text-align:center;
    font-weight:700;
    font-size: calc(var(--qScale) * clamp(36px, 7vw, 72px));
    line-height: 1.04;
    letter-spacing: .5px;

    /* Preferred: darker via color-mix vars (overrides fallback when supported) */
    background: linear-gradient(90deg, var(--qgrad-1) 0%, var(--qgrad-2) 45%, var(--qgrad-3) 100%);

    -webkit-background-clip: text;
            background-clip: text;
    color: transparent;

    /* Make the fill pop a bit more without a “glassy” look */
    /* You can nudge these: contrast 1.10–1.20, brightness .90–.95, saturate 1.0–1.15 */
    filter: contrast(1.20) brightness(.5) saturate(1.15);

    /* Remove the white glow that made it look washed out */
    text-shadow: none;
  }


  /* Answers grid */
  .answers{
    width: min(1000px, 96%);
    display:grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap: clamp(24px, 4vw, 48px);
    align-content:center;
    justify-items:center;
  }

  /* Individual answer cards — dancing + centered text */
  .card{
    pointer-events:none;
    user-select:none;
    background: var(--ans-bg);
    border: 2px solid var(--ans-border);
    border-radius: 22px;
    box-shadow: 0 12px 28px rgba(2,132,199,.22);
    color: #0f172a;
    text-align:center;
    font-weight: 700;
    font-size: calc(var(--optScale) * clamp(24px, 3.8vw, 42px));
    line-height: 1.12;
    padding: 1.4rem 1.5rem;
    min-height: calc(var(--optScale) * 108px);
    max-width: 520px; width: 90%;
    position:relative; overflow:hidden;

    display:flex; align-items:center; justify-content:center;


    transform-origin:center;
    will-change: transform;
    animation: choppy var(--dur,1.2s) steps(3,end) infinite;
  }

  #qPage .answers .card{
  /* average with 1 so it never shrinks as much as the question */
    --ansScale: calc((var(--qScale) + 1) / 2);

    font-size:    calc(var(--ansScale) * clamp(24px, 3.8vw, 42px)) !important;
    min-height:   calc(var(--ansScale) * 108px) !important;
    padding-block:  calc(var(--ansScale) * 1.4rem) !important;
    padding-inline: calc(var(--ansScale) * 1.5rem) !important;
  }
  .card::after{
    content:"";
    position:absolute; inset:0 0 auto 0; height:45%;
    background: linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0));
    pointer-events:none;
  }
  .a{ --tx1: 3px;  --ty1: -2px; --tx2: -3px; --ty2: 3px;  --r1: 1.3deg; --r2: -1.3deg; --s: 1.02; --dur: 1.15s; animation-delay: -0.20s; }
  .b{ --tx1: -3px; --ty1: -2px; --tx2: 3px;  --ty2: 2px;  --r1: -1.3deg;--r2: 1.4deg;  --s: 1.02; --dur: 1.28s; animation-delay: -0.55s; }
  .c{ --tx1: 2px;  --ty1: 3px;  --tx2: -2px; --ty2: -3px;  --r1: 1.1deg; --r2: -1.1deg;  --s: 1.02; --dur: 1.10s; animation-delay: -0.35s; }
  .d{ --tx1: -3px; --ty1: 2px;  --tx2: 3px;  --ty2: -2px; --r1: -1.3deg;--r2: 1.2deg;  --s: 1.02; --dur: 1.22s; animation-delay: -0.10s; }

  @keyframes choppy{
    0%,100%{ transform: translate(0,0) rotate(0) scale(1); }
    33.333% { transform: translate(var(--tx1),var(--ty1)) rotate(var(--r1)) scale(var(--s)); }
    66.666% { transform: translate(var(--tx2),var(--ty2)) rotate(var(--r2)) scale(var(--s)); }
  }

  /* Reveal phase */
  .answers.reveal .card { opacity:.55; filter:saturate(.9); }
  .answers.reveal .card.correct{
    opacity:1; filter:none;
    border-color: rgba(22,163,74,.6);
    background: #dcfce7;
    box-shadow: 0 16px 38px rgba(22,163,74,.30);
    transform: translateY(-3px) scale(1.05);
  }

  /* ANSWER PAGE — separate dancing cards */
  .apanel{
    max-width: 960px; width: 100%;
    background:#ffffff;
    border-radius: 18px;
    box-shadow: 0 18px 44px rgba(0,0,0,.18);
    padding: clamp(18px, 3.6vw, 32px);
    text-align:center;
  }
  
  .factpanel{
    max-width: 800px; width: 100%;
    background:#ffffff;
    border-radius: 18px;
    box-shadow: 0 18px 44px rgba(0,0,0,.18);
    padding: clamp(18px, 3.6vw, 32px);
    text-align:center;
  }
  .apanel{
    --tx1: 2px; --ty1: 1.5px; --tx2: -2px; --ty2: -1.5px;
    --r1: .5deg; --r2: -.5deg; --s: 1.01; --dur: 1.55s;
    animation: choppy var(--dur) steps(3,end) infinite;
    transform-origin:center; will-change: transform;
    margin-bottom: clamp(16px, 2.8vw, 28px);
  }
  .factpanel{
    --tx1: 1.5px; --ty1: 2px; --tx2: -1.5px; --ty2: -2px;
    --r1: .45deg; --r2: -.45deg; --s: 1.012; --dur: 1.1s;
    animation: choppy var(--dur) steps(3,end) infinite;
    transform-origin:center; will-change: transform;
    animation-delay: -.33s;
  }

  #aPage{
    justify-items: center;                  /* keep cards centered */
    align-items: start;                     /* keep them up at the top */
    gap: clamp(18px, 3vw, 28px);            /* space between answer + fact cards */
    margin-top: -64px;                      /* nudge the entire answer section upward */
  }

  #aPage .apanel{ margin-top: -56px; }

  .factlabel{
    margin: 0 0 .35rem 0;
    font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size: clamp(16px, 2.8vw, 20px);
    letter-spacing: .04em;
    color: #0e0e10;
    opacity: .8;
  }
  .answer-fact{
    margin:0;
    font-weight: 800;
    font-size: calc(var(--ansPageScale) * clamp(20px, 3vw, 30px));
    color:#0e0e10;
  }

  /* Start overlay */
  .overlay{
    position:fixed; inset:0; display:grid; place-items:center;
    background:rgba(0,0,0,.25); z-index:5;
  }
  .start{
    background:rgba(255,255,255,.95);
    border-radius:18px;
    box-shadow:0 18px 48px rgba(0,0,0,.2);
    padding: clamp(18px, 4vw, 36px);
    text-align:center;
    width:min(560px, 92vw);
  }
  .start h2{ margin:0 0 12px; font-size:clamp(22px, 5vw, 36px); }
  .start p{ margin:0 0 14px; opacity:.85; font-size: clamp(14px, 2.6vw, 18px); }
  .start .status{ font-size: 14px; opacity:.75; margin-bottom: 12px; }
  .start button{
    appearance:none; border:0; border-radius:999px;
    background:var(--pink); color:#fff; font-weight:700;
    padding:.9rem 1.25rem; font-size:clamp(16px, 2.8vw, 20px);
    box-shadow:0 10px 28px rgba(236,72,153,.45);
    cursor:pointer;
  }
  .start button[disabled]{ opacity:.55; cursor:not-allowed; }

  @media (max-width:780px){
    .answers{ grid-template-columns:1fr; }
    .card{ max-width: 520px; }
    .qrbox{ display:none; } /* hide QR on very small screens */
  }
  @media (prefers-reduced-motion: reduce){
    .card, .qpanel, .apanel, .factpanel{ animation:none !important; }
  }

  #qPage, #aPage { padding-bottom: clamp(48px, 10vh, 140px) !important; }

  /* === SIZE TWEAKS — paste at very bottom === */

  /* Make each answer-choice card bigger */
  .answers {
    gap: clamp(28px, 4vw, 48px);           /* a bit more space between choices */
    width: min(1100px, 96%);               /* slightly wider grid */
  }
  .card {
    font-size: clamp(28px, 4.4vw, 52px);   /* bigger text */
    min-height: 132px;                     /* taller cards */
    padding: 1.6rem 1.9rem;                /* more breathing room */
    max-width: 520px;                      /* allow wider cards */
  }

  /* Make BOTH cards on the answer page larger */
  .apanel, .factpanel {
    max-width: 960px;                      /* was ~740px */
    width: 95%;
    padding: clamp(24px, 4.6vw, 44px);     /* bigger padding */
    box-shadow: 0 22px 54px rgba(0,0,0,.20);
  }

  /* Scale up the answer title and fact text */
  .answer-title {
    font-size: clamp(34px, 6.8vw, 68px);
    line-height: 1.06;
  }
  .answer-fact {
    font-size: clamp(22px, 3.6vw, 32px);
    line-height: 1.18;
  }

  /* Keep the “correct highlight” pop feeling good at larger sizes */
  .answers.reveal .card.correct {
    transform: translateY(-4px) scale(1.06);
  }

  /* Darker, more readable gradient for question + correct answer */
  .question,
  .answer-title{
    background: linear-gradient(
      90deg,
      #0f172a 0%,
      #f43f5e 35%,
      #06b6d4 65%,
      #0f172a 100%
    );
    -webkit-background-clip: text;
            background-clip: text;
    -webkit-text-fill-color: transparent; /* Safari */
    color: transparent;

    /* the subtle white pop you liked */
    text-shadow: 0 1px 0 rgba(255,255,255,.35);

    /* make sure no previous filters wash it out */
    filter: brightness(.80) contrast(1.20) saturate(1.10);;
  }



</style>
</head>
<body>
  <!-- Brand: PILL with your logo -->
  <div class="brand brand--pill" aria-label="Logo">
    <div class="brand-shape">
      <img src="img/bingoBeatzLogo.png" alt="Bingo Beatz Logo" />
    </div>
    <!-- (no "Music Trivia" text per your request) -->
  </div>

  <!-- Pink Vanta background -->
  <div id="vanta-bg" aria-hidden="true"></div>
  <!-- Miami-Vice blob overlay -->
  <div class="fx" aria-hidden="true"></div>

  <!-- One-time Start overlay -->
  <div class="overlay" id="overlay">
    <div class="start">
      <h2>Start Show</h2>
      <p>Loads questions from <code>questions.json</code> in this folder.</p>
      <div class="status" id="loadStatus">Loading questions…</div>
      <button id="startBtn" disabled>Start Show</button>
    </div>
  </div>

  <!-- Stage (centered) -->
  <main class="wrap">
    <!-- Top bar (shared across pages) -->
    <div class="topbar">
      <div class="topbar-inner">
        <div class="qrbox" aria-label="Follow QR">
          <img class="qrimg" src="img/qr.png" alt="QR to our socials" />
          <div class="qrlabel">Follow us to win todays prize!</div>
        </div>
        <!-- Timer is fixed to bottom-left via CSS -->
        <div class="timer" id="timer">Ready</div>
      </div>
    </div>

    <!-- QUESTION PAGE -->
    <section class="page hidden" id="qPage" aria-label="Trivia Question">
      <div class="qpanel">
        <h1 class="question" id="question">Loading…</h1>
      </div>
      <div class="answers" id="answers"></div>
    </section>

    <!-- ANSWER PAGE -->
    <section class="page hidden" id="aPage" aria-label="Trivia Answer">
      <div class="apanel">
        <h2 class="answer-title" id="answerTitle">Correct Answer</h2>
      </div>
      <div class="factpanel">
        <p class="factlabel">Fun fact</p>
        <p class="answer-fact" id="answerFact">Fun fact goes here.</p>
      </div>
    </section>
  </main>

  <!-- Vanta WAVES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    // Kill any previous instance (safety)
    if (window.__vantaInstance && window.__vantaInstance.destroy) {
      window.__vantaInstance.destroy();
    }
    window.__vantaInstance = VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      color: 0xec4899,
      shininess: 50,
      waveHeight: 18,
      waveSpeed: 0.9,
      zoom: 0.85,
      // keep Vanta pixels 1:1 so it’s sharp
      scale: 1.0,
      scaleMobile: 1.0
    });
  </script>

  <!-- Your runtime -->
  <script src="./app.js"></script>
</body>
</html>
